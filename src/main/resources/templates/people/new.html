<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:action="@{/people}" th:method="POST" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <br/>
    <input id="fullName" th:field="*{fullName}" type="text"/>
    <div style="color:red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}">Name Error</div>
    <br/>
    <br/>
    <label for="birthYear">Введите год рождения: </label>
    <br/>
    <input id="birthYear" th:field="*{birthYear}" type="text"/>
    <div style="color:red" th:errors="*{birthYear}" th:if="${#fields.hasErrors('birthYear')}">Year Error</div>
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
