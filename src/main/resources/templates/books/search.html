<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>

<form th:action="@{/books/search}" th:method="POST">
    <label for="title">Введите название книги: </label>
    <br/>
    <br/>
    <input id="title" name="query" type="text"/>
    <br/>
    <br/>
    <input type="submit" value="Поиск"/>
</form>

<br/>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <div>Книги не найдены</div>
    </div>
    <div th:each="book : ${books}">
        <div th:text="${book.getTitle() + ', '
                    + book.getAuthor() + ', '
                    + book.getYear()}">book
        </div>
        <br/>
        <div th:if="${book.getPerson() != null}">
            <div>Книга сейчас у пользователя:</div>
            <div th:text="${book.getPerson().getFullName()}">person</div>
        </div>
        <div th:if="${book.getPerson() == null}">
            Книга свободна
        </div>
        <br/>
    </div>
</div>

</body>
</html>
